<html>
 <head> 
  <link rel="stylesheet" href="estilo.css"> 
 </head>
 <body>
    <h2.cabecera> Calculadora de CORE</h2.cabecera>
    
    <p><input type="text" id="pantalla"></p>
    
    <h3>Operaciones unitarias</h3>
    <button id="cuadrado"><sub>x</sub>2</button>
    <button id="factorial">x!</button>
    <button id="raiz" >&#8730 x</button>
    
    <h3>Operaciones Binarias</h3>
    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="multiplicacion">*</button>
    <button id="division">/</button>
    <button id="igual">=</button>

    <script type="text/javascript">
      let operador;
      let acumulador=1;
      function CogerValor(){
        return Number(document.getElementById("pantalla").value);  
      }
      function PonerValor(valor){
       document.getElementById("pantalla").value=valor;
      }
      function CalcularFactorial(){
       let factorial=CogerValor();
       let result=1;
       for (let index = factorial; index>1; index--){
         result *= index;
       }
       PonerValor(result);
      }
      function CalcularRaiz(){
       let raiz =CogerValor();
       let ResultRaiz;
       ResultRaiz =Math.sqrt(raiz);
       PonerValor(ResultRaiz);
      }
      function CalcularCuadrado(){
         let cuadrado=CogerValor();
         resultado = cuadrado*cuadrado;
         PonerValor(resultado);
      }
       function acumula(n){
          switch(operador){
            case"":
            acumulador = n;
            break;
            case"+":
            acumulador += n;
            break;
            case"-":
            acumulador -= n;
            break;
            case"*":
            acumulador *= n;
            break;
            case"/":
            acumulador /= n;
            break;
          }
       }
       function VaciarInput(){
        document.getElementById("pantalla").value="";

       }
       function add(){ 
        operador="+";
        acumula(CogerValor());
       VaciarInput();

       }
       function sub(){
        operador="-";
        acumula(CogerValor());
        VaciarInput();

       }
       function mul(){
        operador="*";
        acumula(CogerValor());
        VaciarInput();

       }
       function div(){
        operador="/"
        acumula(CogerValor());
        VaciarInput();

       }
       
       function eq(){
        acumula(CogerValor());
        operador="";
        PonerValor(acumulador);
        
       }

      
       function cargar(){
        //OPERACIONES UNITARIAS
        document.getElementById("cuadrado").addEventListener("click",CalcularCuadrado);
        document.getElementById("factorial").addEventListener("click",CalcularFactorial);
        document.getElementById("raiz").addEventListener("click",CalcularRaiz);
       //OPERACIONES BINARIAS
       document.getElementById("suma").addEventListener("click",add);
       document.getElementById("resta").addEventListener("click",sub);
       document.getElementById("multiplicacion").addEventListener("click",mul);
       document.getElementById("division").addEventListener("click",div);
       document.getElementById("igual").addEventListener("click",eq)
      }  
      window.onload=cargar;           
    </script>
    
   </body>


 </html>
